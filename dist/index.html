<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./bundle.js"></script></head>
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>
  <header>
    <div>Todo List</div>
  </header>
  <main>
    <div class="nav-section">
      <nav>
        <button class="inbox-btn" data-nav-switch>Inbox</button>
        <button class="today-btn" data-nav-switch>Today</button>
        <button class="this-week-btn" data-nav-switch>This week</button>
      </nav>
    </div>
    <div class="tasks-display Inbox">
      <div class="tasks-wrapper"></div>
      <button id="addTaskBtn" class="add-task-btn">+ Add Task</button>
      <form>
        <input type="text" id="taskTitle" name="Task Title" placeholder="Title">
        <input type="text" id="taskDescription" name="Task Description" placeholder="Description">
        <br>
        <input type="radio" id="low" name="priority" value="Low">Low
        <input type="radio" id="medium" name="priority" value="Medium">Medium
        <input type="radio" id="high" name="priority" value="High">High
        <br>
        <label for="dueDate">Due date:</label>
        <input type="date" id="dueDate">
        <br>
        <input type="button" id="formBtn" name="Add Form Task" value="Add task">
    </form>
    </div>
  </main>
  <footer>
    <div>Developed by Yasen</div>
  </footer>
</body>
</html>
